searchEmployer:
  title: Notre propre annuaire des meilleures entreprises
  discover: Découvrez notre répertoire d'entreprises qui recrutent au Luxembourg. Vous pourrez explorer ici les entreprises qui offrent des postes chez nous mais aussi leur taille et les avantages qu’elles offrent à leur employés. Commencez à naviguer maintenant!

about:
  let: Let us present ourselves
  text1: Jobnow est une très jeune startup. Notre fondateur, Jean-Charles Weiss, avait déjà une expérience dans le domaine du recrutement et a souhaité proposer aux entreprises et aux candidats une meilleure approche de ce moment stressant. Une approche moins chère et plus moderne. Il a donc créé cette plateforme, dont le concept est unique au Luxembourg.
  text2: L'équipe est également composée de deux développeurs dédiés et quelque peu grincheux, qui sont à l'origine de la construction, de la conception et de l'exécution du site.
  text3: Enfin, notre équipe dévouée de conseillers est là pour répondre à vos questions et vous guider tout au long du processus d'acquisition de crédits pour vos offres d'emploi.

privacy:
  title: Notre politique de confidentialité ... oui celle qui protège toutes les informations que nous avons sur vous

faq:
  kind: Quelle type d'utilisateur êtes vous ?
  subTitle: Une explication est toujours mieux
  employer:
    intro: Parce que nous croyons que le recrutement devrait être une tâche facile, nous avons rendu les choses aussi simples que possible pour vous! Le site est conçu pour vous aider à trouver le candidat idéal au moment idéal. Comment ça marche? Une fois que vous avez créé votre compte et que vous avez publié votre première annonce pour une position ouverte pour votre entreprise, vous devez simplement vous asseoir, vous détendre et laisser les candidats venir à vous! Alors, comment trouvez-vous votre match parfait? Lors de la création de l’annonce vous pourrez choisir des étiquettes (tags) pour affiner votre recherche et vous assurer d'obtenir des candidats correspondant à votre offre d'emploi, ce qui facilite le choix du bon candidat.
    1:
      question: Pourquoi et comment s'inscrire ?
      answer: L'inscription auprès de notre site vous permet de bénéficier de toutes les fonctionnalités offertes par notre plateforme. C'est très facile à faire et gratuit! Vous devez simplement cliquer sur s'inscrire et remplir les informations demandées. Vous serez alors en mesure de modifier le profil de votre entreprise et commencer à ajouter toute offre d'emploi que vous avez.
    2:
      question: Comment fonctionne mon tableau de bord ?
      answer: Vous trouverez un tableau de bord réfléchi et conçu pour votre confort. Vous aurez toutes les informations dont vous avez besoin concernant vos profils favoris, vos offres d'emploi, vos factures et vos crédits restants en une seul endroit. Cliquez simplement sur l'une des sections pour découvrir ce qu'ils cachent et comment ils peuvent vous aider à obtenir le candidat idéal.
    3:
      question: Comment poster une offre ?
      answer: Publier une offre est extrêmement facile! Il suffit de cliquer sur "publier une offre" sous Employeurs dans la barre de menu et vous serez guidé pour remplir les informations concernant la position ouverte. Vous serez en mesure de prévisualiser votre offre d'emploi avant d'accepter sa mise en page et son contenu et de la publier.
    4:
      question: Quels sont les crédits ?
      answer: Chaque offre d'emploi vaut un crédit afin que vous puissiez suivre vos dépenses facilement. Vous pouvez également utiliser des crédits pour de nombreuses autres fonctionnalités de notre plate-forme, telles que les offres en vedettes.
    5:
      question: Combien valent-ils ?
      answer: Une fois que vous vous êtes inscrit en tant qu'employeur, vous trouverez une section détaillant le prix des crédits. Notre propre expérience nous a appris que le recrutement coûte cher, alors nous avons décidé de rendre ces crédits abordables pour vous ... et ils viennent avec des bonus!
    6:
      question: Qu'est-ce qu'une offre en vedette ?
      answer: Si vous souhaitez mettre en évidence une offre d'emploi, vous utiliserez l'option d'emploi en vedette. Cela vous permet de rester en tête du moteur de recherche et donc d'être beaucoup plus visible pour les candidats potentiels.
    7:
      question: Qu'est-ce qu'un employeur en vedette ?
      answer: Vous voulez promouvoir votre entreprise et les nombreux avantages que vous offrez à vos employés? C'est pourquoi nous avons créé l'employeur vedette. Votre entreprise sera visible sur notre page d'accueil pour vous offrir le maximum de visibilité auprès de nos candidats. Ils seront en mesure de parcourir l'historique et la description de votre entreprise et de voir tous les postes disponibles que vous avez.
    8:
      question: Que sont les slots?
      answer: Les slots sont des espaces que vous pouvez «louer» pour une année entière et où vous pouvez afficher toute offre d'emploi que vous pourriez avoir.
  candidate:
      intro: Parce que nous croyons fermement que le recrutement devrait être une tâche facile, c’est pourquoi nous avons rendu les choses aussi simples que possible pour vous! Le site est conçu pour vous aider à trouver le candidat idéal au moment idéal. Comment ça marche? Une fois que vous avez créé votre compte et que vous avez publié votre première annonce sur une position ouverte pour votre entreprise, vous devez simplement vous asseoir, vous détendre et laisser les candidats venir à vous! Alors, comment trouvez-vous votre match parfait? L'offre d'emploi vous permet de choisir des étiquettes pour affiner votre bassin de candidats et vous assurer d'obtenir des candidats correspondant à votre offre d'emploi, ce qui facilite le choix du bon candidat.
      1:
        question: Comment créer un profil ?
        answer: Pour créer un profil de candidat, vous devrez vous inscrire. C'est super facile et ne prendra qu'une minute environ. Vous serez en mesure de compléter votre profil avec vos expériences passées et de postuler à l'ouverture d'emplois.
      2:
        question: Comment postuler à un emploi ?
        answer: Maintenant vous êtes vraiment ici parce que vous cherchez un nouvel emploi, alors voici comment appliquer à un. Notre section «trouver un emploi» vous montrera toutes les positions ouvertes que nous avons. Vous pouvez affiner votre recherche en utilisant le moteur de recherche et ses filtres. Une fois que vous avez trouvé un emploi qui vous convient, il vous suffit de cliquer sur Appliquer, ajouter votre CV et une lettre de motivation si vous le souhaitez. Voilà! Vous avez fait le premier pas vers un nouveau voyage passionnant!
      3:
        question: Comment l'entreprise va-t-elle me contacter ?
        answer: Par mail en passant par notre plateforme ou directement par votre cv.

