  title: Les entreprises luxembourgeoises incontournables
  discover: "Découvrez sans plus attendre les entreprises luxembourgeoises de notre répertoire. Elles n'attendent plus que vous pour enrichir leur équipes. Les entreprises vous choisissent et VOUS les choisissez !"
  type: Chercher une entreprise
about:
  let: Laissez nous nous présenter
  text1: Rendezvous est une très jeune startup. Notre fondateur, Jean-Charles Weiss, avait déjà une expérience dans le domaine du recrutement et a souhaité proposer aux entreprises et aux candidats une meilleure approche de ce moment stressant. Une approche moins chère et plus moderne. Il a donc créé cette plateforme, dont le concept est unique au Luxembourg.
  text2: L'équipe est également composée de deux développeurs dédiés, qui sont à l'origine de la construction, de la conception et de l'exécution du site.
  text3: Enfin, notre équipe dévouée de conseillers est là pour répondre à vos questions et vous guider tout au long du processus d'acquisition de crédits pour vos offres d'emploi.

privacy:
  title: Notre politique de confidentialité ... oui celle qui protège toutes les informations que nous avons sur vous

faq:
  kind: Quelle type d'utilisateur êtes vous ?
  subTitle: Une explication est toujours mieux
  pro:
    intro: "Nous avons la conviction que le recrutement se doit d’être une tâche facile et nous œuvrons ainsi dans ce but, pour vous rendre les choses aussi simples que possible ! Notre site est conçu dans cette optique ambitieuse : trouver le candidat idéal au moment où vous en avez besoin."
    1:
      question: Comment ça marche ?
      answer: Après création de votre compte, vous pouvez publier votre annonce de poste à pourvoir au sein de votre entreprise et c’est TOUT ! Asseyez-vous, détendez-vous et laissez-nous faire, les candidats viendront à vous comme par magie.
    2:
      question: Comment obtenir le candidat rêvé pour le poste ?
      answer: Au moment de la création de votre annonce, choisissez bien les étiquettes (les tags) afin de décrire, avec le plus de justesse possible, les caractéristiques du poste. Vous obtiendrez ainsi avec assurance des candidats au profil en accord avec votre offre d’emploi. Ceci facilitera d’autant plus le choix futur du meilleur candidat.
    3:
      question: Pourquoi et comment s'inscrire ?
      answer: L’inscription sur notre site vous permet de bénéficier de toutes les fonctionnalités proposées sur notre plateforme. C’est simple et gratuit jusqu’au 15 octobre 2018 ! Pour s’inscrire, il suffit de se rendre dans la rubrique prévue à cet effet et de suivre la procédure. Vous pourrez bien entendu modifier le profil de votre entreprise à tout moment et ajouter toutes les offres d’emplois que vous souhaitez.
    4:
      question: Comment fonctionne mon tableau de bord ?
      answer: Le tableau de bord est pensé et conçu pour vous. Dessus sont regroupées toutes les informations concernant vos candidats favoris, vos offres d’emplois et vos crédits restants. En un seul coup d’œil, vous retrouvez tous les éléments clefs ! Cliquez simplement sur l’une des sections pour découvrir ce qui s’y cache.
    5:
      question: Comment poster une offre ?
      answer: Allez dans la barre de menu puis dans la rubrique « Employeurs ». A partir de là, cliquez sur « Publier une offre » et remplissez les informations à propos du poste à pourvoir. Vous serez en mesure de prévisualiser votre offre d’emploi avant sa publication et de voir ainsi la mise en page proposée.
    6:
      question: Quels sont les crédits ?
      answer: "Le principe est le suivant : 1 offre d’emploi = 1 crédit. Les crédits vous permettent donc de publier des offres mais pas seulement ! Ils peuvent être utilisés pour de nombreuses autres fonctionnalités sur notre plateforme."
    7:
      question: Combien valent-ils ?
      answer: Après inscription dans la section employeur, vous trouvez une section détaillant les tarifs des crédits. Le recrutement coûte cher, c’est un fait tiré de notre propre expérience. C’est pourquoi nous avons décidé de mobiliser nos compétences pour vous proposer une solution alternative à moindre coût. L’acquisition de crédits est en plus agrémentée de jolis bonus !
    8:
      question: Qu'est-ce qu'une offre en avant ?
      answer: Vous souhaitez mettre en valeur une offre d’emploi et ainsi rester en tête du moteur de recherche de notre plateforme ? L’option « offre vedette » est faite pour vous ! Cette dernière vous assure d’avoir une visibilité maximale auprès des candidats potentiels.
    9:
      question: Qu'est-ce qu'un employeur en avant ?
      answer: Vous voulez promouvoir votre entreprise ainsi que les nombreux avantages offerts à vos employés ? Devenez Employeur Premium ! Votre entreprise sera mise en avant sur notre page d’accueil, assurant une forte visibilité. Les candidats pourront alors parcourir l’historique et la description de votre entreprise ainsi que vos postes disponibles.
    10:
      question: Que sont les slots?
      answer: Ce sont des espaces que vous pouvez louez toute une année et permettant d’afficher toutes vos offres d’emploi.

  candidate:
      intro: Parce que nous croyons fermement que le recrutement devrait être une tâche facile, nous vous facilitons la vie autant que possible !  Comment ça marche ? Rien de plus simple ! Vous postulez aux emplois qui vous correspondent et l’entreprise entrera en contact avec vous via notre plateforme ou par mail.
      1:
        question: Comment créer un profil ?
        answer: Pour créer un profil de candidat, il suffit de s’inscrire dans la rubrique prévue à cet effet. En plus, ça vous prendra moins de deux minutes. En complétant votre profil avec vos expériences passées, vous serez en mesure de postuler à tous les emplois dès l’instant de leur mise en ligne.
      2:
        question: Comment postuler à un emploi ?
        answer: Postulez grâce à notre section « Trouver un emploi » en pensant bien à affiner votre recherche par l’intermédiaire des filtres proposés dans notre moteur de recherche ! Vous avez trouvé le job de vos rêves parmi les annonces ? Il ne vous reste alors plus qu’à appuyer sur « soumettre ma candidature », après avoir ajouté votre CV et une lettre de motivation si l’envie vous dit (bien évidemment, cette dernière étape est fortement conseillée pour augmenter vos chances).
      3:
        question: Comment l'entreprise va-t-elle me contacter ?
        answer: En passant par notre plateforme, par mail ou bien directement grâce aux coordonnées indiquées dans votre CV.


